{% load static %}



<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>{% block title %} Base {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

    <div class="sidebar">
        <a {% if request.path == '/' %} class="active" {% endif %} href="{% url 'index' %}">Главная</a>
        <a {% if 'quiz' in request.path %} class="active" {% endif %} href="{% url 'quiz_list' %}">Опросы</a>
        <a {% if '/form/' in request.path %} class="active" {% endif %} href="{% url 'form' %}">Форма</a>
        <a {% if 'propose' in request.path %} class="active" {% endif %} href="{% url 'propose' %}">Предложить опрос</a>
    </div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
